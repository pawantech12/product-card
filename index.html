<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Product Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="product-preview">
                <div class="logo-and-share">
                    <img src="images/logo.png" width="100" alt="">
                    <i class="bi bi-share-fill"></i>
                </div>
                <div class="product-img">
                    <img src="images/orange.png" alt="" id="product-img">
                </div>
            </div>
            <div class="product-details">
                <h2>Nike Zoom KD 12 <small class="badge">NEW</small></h2>
                <span>Men's Running Shoes</span>
                <hr>
                <div class="product-info">
                    <small>PRODUCT INFO</small>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex obcaecati dolor non, molestiae commodi aspernatur nihil nesciunt consectetur eos.</p>
                </div>
                <hr>
                <div class="color-container">
                    <small>COLOR</small>
                    <div class="colors">
                        <span
                      class="color blue"
                      primary="#2175f5"
                      color="blue"
                        ></span>
                        <span class="color red" primary="#f84848" color="red"></span>
                        <span class="color green" primary="#29b864" color="green"></span>
                        <span class="color orange" primary="#ff5521" color="orange"></span>
                        <span class="color black" primary="#444" color="black"></span>
                    </div>
                </div>
                <hr>
                <div class="size-container">
                    <small>SIZE</small>
                    <div class="sizes">
                      <span class="size">7</span>
                      <span class="size">8</span>
                      <span class="size active">9</span>
                      <span class="size">10</span>
                      <span class="size">11</span>
                    </div>
                </div>
                <hr>
                <div class="buy-price">
                    <button class="priceBtn"><i class="bi bi-cart-fill"></i>ADD TO CART</button>
                    <span><sup><i class="bi bi-currency-rupee"></i></sup>2000</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
